# GLOBAL variables
ubuntu_baseurl: &ubuntu_baseurl http://archive.ubuntu.com/ubuntu
mos_baseurl: &mos_baseurl http://mirror.fuel-infra.org/mos-repos/ubuntu/$mos_version

fuel_release_match:
   version: $openstack_version
   operating_system: Ubuntu

repos:
    -   &ubuntu
        name: "ubuntu"
        uri: *ubuntu_baseurl
        suite: "trusty"
        section: "main multiverse restricted universe"
        type: "deb"
        priority: null

    -   &ubuntu_updates
        name: "ubuntu-updates"
        uri: *ubuntu_baseurl
        suite: "trusty-updates"
        section: "main multiverse restricted universe"
        type: "deb"
        priority: null

    -   &ubuntu_security
        name: "ubuntu-security"
        uri: *ubuntu_baseurl
        suite: "trusty-security"
        section: "main multiverse restricted universe"
        type: "deb"
        priority: null

    -   &mos
        name: "mos"
        uri: *mos_baseurl
        suite: "mos$mos_version"
        section: "main restricted"
        type: "deb"
        priority: 1000

    -   &mos_updates
        name: "mos-updates"
        uri: *mos_baseurl
        suite: "mos$mos_version-updates"
        section: "main restricted"
        type: "deb"
        priority: 1000

    -   &mos_security
        name: "mos-security"
        uri: *mos_baseurl
        suite: "mos$mos_version-security"
        section: "main restricted"
        type: "deb"
        priority: 1000

    -   &mos_holdback
        name: "mos-holdback"
        uri: *mos_baseurl
        suite: "mos$mos_version"
        section: "main restricted"
        type: "deb"
        priority: 1000


packages: &packages
     - "acpi-support"
     - "anacron"
     - "aptitude"
     - "atop"
     - "bash-completion"
     - "bc"
     - "build-essential"
     - "cloud-init"
     - "conntrackd"
     - "cpu-checker"
     - "cpufrequtils"
     - "debconf-utils"
     - "devscripts"
     - "fping"
     - "git"
     - "grub-pc"
     - "htop"
     - "ifenslave"
     - "iperf"
     - "iptables-persistent"
     - "irqbalance"
     - "language-pack-en"
     - "linux-firmware-nonfree"
     - "linux-headers-generic-lts-trusty"
     - "linux-image-generic-lts-trusty"
     - "live-boot"
     - "livecd-rootfs"
     - "mc"
     - "memcached"
     - "monit"
     - "msmtp-mta"
     - "nginx"
     - "ntp"
     - "openssh-server"
     - "percona-toolkit"
     - "percona-xtrabackup"
     - "pm-utils"
     - "puppet"
     - "python-lesscpy"
     - "python-pip"
     - "rsyslog-gnutls"
     - "rsyslog-relp"
     - "screen"
     - "squashfs-tools"
     - "swift-plugin-s3"
     - "sysfsutils"
     - "sysstat"
     - "telnet"
     - "tmux"
     - "traceroute"
     - "ubuntu-standard"
     - "vim"
     - "virt-what"
     - "xinetd"


groups:
    mos:
        - *mos
        - *mos_updates
        - *mos_security
        - *mos_holdback

    ubuntu:
        - *ubuntu
        - *ubuntu_updates
        - *ubuntu_security


inheritance:
    ubuntu: mos

osnames:
    mos: ubuntu

requirements:
    ubuntu: *packages
