# GLOBAL variables
ubuntu_baseurl: &ubuntu_baseurl http://archive.ubuntu.com/ubuntu
mos_baseurl: &mos_baseurl http://mirror.fuel-infra.org/mos-repos/ubuntu/$mos_version
mos92_baseurl: &mos92_baseurl http://mirror.fuel-infra.org/mos-repos/ubuntu/9.2

fuel_release_match:
   version: $openstack_version
   operating_system: Ubuntu

# Main is a required parameter which defines what repository will be used
# for images creation and that mirror should contain all packages for minimal
# system creation.
repos:
    -   &ubuntu
        main: true
        name: "ubuntu"
        uri: *ubuntu_baseurl
        suite: "trusty"
        section: "main multiverse restricted universe"
        type: "deb"
        priority: null

    -   &ubuntu_updates
        name: "ubuntu-updates"
        uri: *ubuntu_baseurl
        suite: "trusty-updates"
        section: "main multiverse restricted universe"
        type: "deb"
        priority: null

    -   &ubuntu_security
        name: "ubuntu-security"
        uri: *ubuntu_baseurl
        suite: "trusty-security"
        section: "main multiverse restricted universe"
        type: "deb"
        priority: null

    -   &mos
        name: "mos"
        uri: *mos_baseurl
        suite: "mos$mos_version"
        section: "main restricted"
        type: "deb"
        priority: 1050

    -   &mos_updates
        name: "mos-updates"
        uri: *mos_baseurl
        suite: "mos$mos_version-updates"
        section: "main restricted"
        type: "deb"
        priority: 1050

    -   &mos_security
        name: "mos-security"
        uri: *mos_baseurl
        suite: "mos$mos_version-security"
        section: "main restricted"
        type: "deb"
        priority: 1050

    -   &mos92_updates
        name: "mos9.2-updates"
        uri: *mos92_baseurl
        suite: "mos$mos_version-updates"
        section: "main restricted"
        type: "deb"
        priority: 1050

    -   &mos92_security
        name: "mos9.2-security"
        uri: *mos92_baseurl
        suite: "mos$mos_version-security"
        section: "main restricted"
        type: "deb"
        priority: 1050

    -   &mos92_holdback
        name: "mos9.2-holdback"
        uri: *mos92_baseurl
        suite: "mos$mos_version-holdback"
        section: "main restricted"
        type: "deb"
        priority: 1100

# Packages are required to build bootstrap images for a system.
# The mirror should contiain such packages in addition to local mirror.
packages: &packages
     - "acpi-support"
     - "anacron"
     - "aptitude"
     - "atop"
     - "acct"
     - "bash-completion"
     - "bc"
     - "build-essential"
     - "cloud-init"
     - "conntrackd"
     - "cpu-checker"
     - "cpufrequtils"
     - "debconf-utils"
     - "devscripts"
     - "fping"
     - "git"
     - "grub-pc"
     - "htop"
     - "hwloc"
     - "ifenslave"
     - "iperf"
     - "iptables-persistent"
     - "irqbalance"
     - "language-pack-en"
     - "libapache2-mod-fastcgi"
     - "libmysqlclient18"
     - "libicu-dev"
     - "libnss3-tools"
     - "libseccomp2"
     - "linux-firmware-nonfree"
     - "linux-headers-generic-lts-trusty"
     - "linux-headers-generic-lts-xenial"
     - "linux-image-generic-lts-trusty"
     - "linux-image-generic-lts-xenial"
     - "live-boot"
     - "livecd-rootfs"
     - "mc"
     - "memcached"
     - "monit"
     - "msmtp-mta"
     - "multipath-tools"
     - "multipath-tools-boot"
     - "nginx"
     - "ntp"
     - "openssh-server"
     - "percona-toolkit"
     - "percona-xtrabackup"
     - "pm-utils"
     - "puppet"
     - "python-lesscpy"
     - "python-pip"
     - "rsyslog-gnutls"
     - "rsyslog-relp"
     - "screen"
     - "squashfs-tools"
     - "swift-plugin-s3"
     - "sysfsutils"
     - "sysstat"
     - "telnet"
     - "tmux"
     - "traceroute"
     - "ubuntu-standard"
     - "vim"
     - "virt-what"
     - "xinetd"
     - "xmlstarlet"
     - "tftpd-hpa"
     - "syslinux"
     - "systemd-shim"


groups:
    mos:
        - *mos
        - *mos_updates
        - *mos_security
        - *mos_holdback
        - *mos92_updates
        - *mos92_security
        - *mos92_holdback

    ubuntu:
        - *ubuntu
        - *ubuntu_updates
        - *ubuntu_security


inheritance:
    ubuntu: mos

osnames:
    mos: ubuntu

requirements:
    ubuntu: *packages
