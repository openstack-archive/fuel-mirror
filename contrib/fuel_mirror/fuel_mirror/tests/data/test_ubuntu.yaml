fuel_release_match:
   operating_system: Ubuntu

inheritance:
    ubuntu: mos

groups:
    mos:
        -   name: "mos"
            type: "deb"
            uri: "http://localhost/mos"
            suite: "mos$mos_version"
            section: "main restricted"
            priority: 1000

    ubuntu:
        -   name: "ubuntu"
            type: "deb"
            uri: "http://localhost/ubuntu"
            suite: "trusty"
            section: "main multiverse restricted universe"
            priority: 500

requirements:
    ubuntu:
        - "package_deb"
